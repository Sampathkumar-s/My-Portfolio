<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f9f9ff;
            color: #333333;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        .thankyou-container {

        }
        .thankyou-icon {
            font-size: 3rem;
            color: #6c63ff;

            margin-bottom: 15px;
        }

            margin-bottom: 30px;
        }
        a.btn {
            display: inline-block;
            padding: 12px 30px;
            background: #6c63ff;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }
        a.btn:hover {
            background: #4d44db;
        }
    </style>
</head>

    <div class="thankyou-container">
